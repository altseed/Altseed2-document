apiRules:
    - exclude:
          uidRegex: ^System\.object
    - exclude:
          hasAttribute:
              uid: System.ComponentModel.EditorBrowsableAttribute
              ctorArguments:
                  - System.ComponentModel.EditorBrowsableState.Never

    - exclude:
          uidRegex: ^Altseed2\..*\.(S?_.*|[a-z].*|Finalize|GetInstance)
    - exclude:
          uidRegex: ^Altseed2\..*Node\.Altseed2#I(Cullable)?Drawn#.*
    - exclude:
          uidRegex: ^Altseed2\..*\.System#.*
    - exclude:
          uidRegex: ^Altseed2\..*\..*Serializ.*

    # 特定のクラスなど
    - exclude:
          uidRegex: ^Altseed2\..*Array
    - exclude:
          uidRegex: ^Altseed2\.AltseedContext
    - exclude:
          uidRegex: ^Altseed2\.ArrayExtension
    - exclude:
          uidRegex: ^Altseed2\.CameraNodeCollection
    - exclude:
          uidRegex: ^Altseed2\.CollisionCollection
    - exclude:
          uidRegex: ^Altseed2\.Core
    - exclude:
          uidRegex: ^Altseed2\.CullingSystem
    - exclude:
          uidRegex: ^Altseed2\.DrawnCollection
    - exclude:
          uidRegex: ^Altseed2\.DrawnExtension
    - exclude:
          uidRegex: ^Altseed2\.Graphics
    - exclude:
          uidRegex: ^Altseed2\.IArray.*
    - exclude:
          uidRegex: ^Altseed2\.I(Cullable)?Drawn
    - exclude:
          uidRegex: ^Altseed2\.IOHelper
    - exclude:
          uidRegex: ^Altseed2\.Registerable.*
    - exclude:
          uidRegex: ^Altseed2\.Rendered.*
    - exclude:
          uidRegex: ^Altseed2\.Renderer.*
    - exclude:
          uidRegex: ^Altseed2\.RenderTextureCache
    - exclude:
          uidRegex: ^Altseed2\.Resources
    - exclude:
          uidRegex: ^Altseed2\.ResourceType
    - exclude:
          uidRegex: ^Altseed2\.RootNode
    - exclude:
          uidRegex: ^Altseed2\.SerializationHelper
    - exclude:
          uidRegex: ^Altseed2\.ShaderCompileResult
    - exclude:
          uidRegex: ^Altseed2\.TransformNodeInfo
    - exclude:
          uidRegex: ^Altseed2\.Window

    # 個別のメンバー

    - exclude:
          uidRegex: ^Altseed2\..*Node\.((Unr|R)egistered|Added|Removed)
    - exclude:
          uidRegex: ^Altseed2\..*Node\.Update
    - exclude:
          uidRegex: ^Altseed2\.ArcNode\.(Get.*|UpdateVertexes)
    - exclude:
          uidRegex: ^Altseed2\.CameraNode\.RenderedCamera
    - exclude:
          uidRegex: ^Altseed2\..*Collider(Visualize)?Node\.(.*Collider|Update.*|CalcScale|SearchManagerFromChildren)
    - exclude:
          uidRegex: ^Altseed2\.ColliderVisualizeNodeFactory\.(AreaColor|VertNum)
    - exclude:
          uidRegex: ^Altseed2\.CollisionInfo\.#ctor
    - exclude:
          uidRegex: ^Altseed2\.CollisionManagerNode\.(AddCollider|EnumerateColliderNodes|RemoveCollider)
    - exclude:
          uidRegex: ^Altseed2\.Engine\.(Config|Core|CullingSystem|Renderer|Resources|Window|DrawCameraGroup|(Unr|R)egister.*|Update.+)$
    - exclude:
          uidRegex: ^Altseed2\.Matrix.*\.(Values|CalcTransform)
    - exclude:
          uidRegex: ^Altseed2\.Node\.(GetAncestorSpecificNode)
    - exclude:
          uidRegex: ^Altseed2\.PolygonCollider(Node)?\.Vertexes
    - exclude:
          uidRegex: ^Altseed2\.Shader\.Compile.*
    - exclude:
          uidRegex: ^Altseed2\.ShapeNode\.(OverwriteVertexColor|SetVertexes)
    - exclude:
          uidRegex: ^Altseed2\..*File\.GetBuffer
    - exclude:
          uidRegex: ^Altseed2\.Tool\.Render
    - exclude:
          uidRegex: ^Altseed2\.TransformNode\.Transform
 